<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeshiCart - Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #ff6f61;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .navbar ul li a:hover {
            background-color: #ff944d;
            padding: 5px;
            border-radius: 5px;
        }
        .navbar input {
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        .slider {
            width: 100%;
            overflow: hidden;
        }
        .slide {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: none;
        }
        .filter, .search-bar {
            text-align: center;
            padding: 20px;
            background-color: #fff;
        }
        .filter select, .search-bar input {
            padding: 10px;
            font-size: 16px;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: white;
            width: 200px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product .price {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">DeshiCart</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><input type="text" id="searchInput" placeholder="Search..." onkeyup="searchProducts()"></li>
            <li><a href="suppout.html">Support & Help</a></li>
            <li><a href="cash out.html">Cash Out</a></li>
        </ul>
    </nav>
    
    <div class="slider">
        <img src="eid_sale.jpg" class="slide">
        <img src="new_arrival.jpg" class="slide">
        <img src="best_deals.jpg" class="slide">
    </div>

    <div class="filter">
        <label for="category">Select Category:</label>
        <select id="category" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="child">Child</option>
            <option value="old">Old</option>
        </select>
    </div>

    <div class="products" id="productContainer"></div>

    <script>
        let products = [
            {category: "male", img: "panjabi.jpg", name: "Panjabi", price: 1200},
            {category: "female", img: "saree.jpg", name: "Saree", price: 2000},
            {category: "child", img: "kids_dress.jpg", name: "Kids Dress", price: 800},
            {category: "old", img: "kurta.jpg", name: "Kurta", price: 1500},
            {category: "male", img: "shirt.jpg", name: "Shirt", price: 900},
            {category: "female", img: "lehenga.jpg", name: "Lehenga", price: 3000},
            {category: "child", img: "boy_set.jpg", name: "Boy Set", price: 1000},
            {category: "old", img: "dhoti.jpg", name: "Dhoti", price: 1100},
            {category: "male", img: "jeans.jpg", name: "Jeans", price: 1200},
            {category: "female", img: "salwar.jpg", name: "Salwar Kameez", price: 2200},
            {category: "child", img: "girl_dress.jpg", name: "Girl Dress", price: 950},
            {category: "old", img: "sweater.jpg", name: "Sweater", price: 1300},
            {category: "male", img: "tshirt.jpg", name: "T-Shirt", price: 700},
            {category: "female", img: "kurti.jpg", name: "Kurti", price: 1800},
            {category: "male", img: "blazer.jpg", name: "Blazer", price: 2500},
            {category: "female", img: "gown.jpg", name: "Gown", price: 4000},
            {category: "child", img: "baby_set.jpg", name: "Baby Set", price: 750},
            {category: "old", img: "vest.jpg", name: "Vest", price: 1000},
        ];
        
        function displayProducts() {
            let productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = products.map(p => `
                <div class="product ${p.category}">
                    <img src="${p.img}" alt="${p.name}">
                    <p>${p.name}</p>
                    <div class="price">BDT ${p.price}</div>
                </div>
            `).join("");
        }
        
        function searchProducts() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll(".product").forEach(p => {
                p.style.display = p.innerText.toLowerCase().includes(query) ? "block" : "none";
            });
        }
        
        displayProducts();
    </script>
</body>
</html>
