<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Out - DeshiCart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #ff6f61;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff944d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cash Out</h2>
        <form id="cashOutForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="address">Delivery Address</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Enter your phone number" required>

            <label for="amount">Amount (BDT)</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <label for="payment">Payment Method</label>
            <select id="payment" required>
                <option value="bkash">Bkash</option>
                <option value="nagad">Nagad</option>
                <option value="rocket">Rocket</option>
                <option value="card">Debit/Credit Card</option>
            </select>

            <button type="button" onclick="confirmOrder()">Confirm Order</button>
        </form>
    </div>

    <script>
        function confirmOrder() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            let phone = document.getElementById("phone").value;
            let amount = document.getElementById("amount").value;
            let payment = document.getElementById("payment").value;

            if (name && address && phone && amount && payment) {
                alert("Order confirmed! Thank you for shopping with DeshiCart.");
            } else {
                alert("Please fill all fields before confirming the order.");
            }
        }
    </script>

</body>
